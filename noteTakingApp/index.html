<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,initial-scale=1.0">
 <title></title>
 
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- <link rel="stylesheet" href="./style.css"> -->
</head>
<body>



    <div class="container">
        <div class="row justify-content-center mt-5 p-5">
          <div class="col-4">
                <form name="note-form" class="form-inline">
                  <div class="input-group">
                    <input type="text" class="form-control bg-dark-subtle border-warning-subtle" placeholder="Enter a Title" name="note-title">
                    
                    <input type="search" class="form-control bg-dark-subtle border-warning-subtle" placeholder="Enter a note" name="note-input">
                    <div class="input-group-append">
                      <button type="submit" id="form-button" class="btn btn-warning">Submit</button>
                    </div>
                  </div>
                </form>
          </div>
        </div>

        <div class="row note-container justify-content-center p-4">
        
        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
