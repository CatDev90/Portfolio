<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather api</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container d-flex w-100">
            <h3 class="text-light"> Weather App </h3>
            <a href="../index.html" class="btn btn-outline-light">Home</a>
        </div>
    </nav>
    
    <div class="row justify-content-center align-items-center p-5">
        <div class="container">
    <form name="weather-form" class="form-inline">
        <div class="input-group">
            <button id="location" class="btn btn-primary">
                <i class="fas fa-map-marker-alt icon"></i>
            </button>
            <input type="serach" class="form-control" placeholder="Enter a location" name="q">
            <div class="input-group-append">
                <button type="submit" id="form-button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    
    <section class="p-5">
        <div class="col-md">
            <img class="img-fluid" src="" id="weather-icon" alt="Icon of current weather">
        <h1 class="align-text-center" id="temp"></h1>
        <h2 class="align-text-center" id="description"></h2>
        </div>
    </section>


        <div class="container">
        <div class="row">
        <div class = "col-md text-center">
        <p id="humidity"></p>
            <img src="" id="humidity-icon" alt="humidity-icon" class="auto">       
        <p id="wind-speed"></p>
            <img src="" id="wind-icon" alt="wind-icon" class="auto">
        </div>        
        </div> 
        </div>
    </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
